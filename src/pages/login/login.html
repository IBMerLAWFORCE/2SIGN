<ion-header>
  <ion-navbar>
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <div class="mainimage"><img src="../assets/img/2SIGN.1-01.png" height="45px"></div>
    <ion-title>{{ 'LOGIN_TITLE' | translate }}</ion-title>
    <ion-title> 
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <form >
    <ion-list>

      <ion-item>
        <ion-label fixed>{{ 'EMAIL' | translate }}</ion-label>
        <ion-input type="email" value="test@2sign.com" name="email"></ion-input>
      </ion-item>

      <!--
      Want to use a Username instead of an Email? Here you go:

      <ion-item>
        <ion-label floating>{{ 'USERNAME' | translate }}</ion-label>
        <ion-input type="text" [(ngModel)]="account.username" name="username"></ion-input>
      </ion-item>
      -->

      <ion-item>
        <ion-label fixed>{{ 'PASSWORD' | translate }}</ion-label>
        <ion-input type="password"name="password"></ion-input>
      </ion-item>

      <div padding>
        <button ion-button color="primary" block onclick="window.location.href='#mainpage'">{{ 'LOGIN_BUTTON' | translate }}</button>
      </div>

    </ion-list>
  </form>
</ion-content>
